Burning Arrow:
  tier: Novice
  type: 1-Action
  brief: You conjure a fiery arrow that continues burning after it hits
  traits: [Attack, Fire, Spell]
  tags:
    cost: 2 Mana
    range: 120 feet
    duration: Sustained, up to 1 minute
  effect: |
    Make a Magic attack roll against your target's Agility DC.

    Critical Success
    : Double damage

    Success
    : Your target takes 2d10 damage

    #### Heightened

    For each +2 Mana, this spell's damage increases by 1d10.

Dangerous Sorcery:
  tier: Novice
  type: Free
  brief:  You boost the magical energy you channeled into a recent spell
  tags:
    trigger: You deal damage with a spell you cast this turn
  effect: |
    The triggering damage increases by 1d6 (against all of the spell's targets).

Elemental Adept:
  tier: Novice
  type: Passive
  brief: You can bypass your enemies' resistances to particular damage types
  effect: |
    Choose one of the following traits: [[Acid]], [[Cold]], [[Electricity]], [[Fire]], or [[Sonic]]. Spells you cast with that trait ignore all Shields.

Icy Rebuke:
  tier: Novice
  type: Reaction
  brief: You retaliate against an attack with a pulse of cold energy
  traits: [Attack, Cold, Spell]
  tags:
    trigger: You take damage from an attack
    cost: 1 Mana
    target: The creature that made the triggering attack
  effect: |
    Make a Magic attack roll against the target's Agility DC.

    Success
    : Your target takes 3d10 damage

    Failure
    : Half damage

    #### Heightened

    For each +2 Mana, the damage increases by 3d10.

Lightning Beam:
  tier: Novice
  type: Free
  brief: You begin to emanate a beam of lightning that continuously zaps enemies
  traits: [Spell]
  tags:
    cost: 1 Mana
    duration: 1 minute, or until you use **Zap** three times
  effect: |
    You can use the **Zap** power.

    #### Heightened

    For each +1 Mana, the damage of **Zap** increases by 1d6.
  aside: |
    {% smallpower %}
    Zap:
      type: 1-Action
      traits: [Attack, Electricity]
      tags:
        range: 30 feet
      effect: |
        Make a Magic attack roll against your target's Defense.

        Success
        : Your target takes 2d6 damage

        Failure
        : Half damage
    {% endsmallpower %}

# 4X dice / 4 base = X cost
Power Bolt:
  tier: Novice
  type: 1-Action
  brief: You fire a bolt of damaging magical energies that impacts with violent force
  traits: [Attack, Cantrip, Force, Spell]
  tags:
    cost: 0 Mana
    range: 60 feet
  effect: |
    Make a Magic attack roll against the target's Defense.

    Critical Success
    : Double damage

    Success
    : Your target takes 2d6 damage

    #### Heightened

    For each +1 Mana, the damage increases by 2d6.

Close Combat Mage:
  tier: Veteran
  type: Passive
  brief: You can cast ranged spells very effectively in close quarters
  effect: |
    When you use an [[Attack]] spell with a range of at least 30 feet, you can decrease the range to Touch to get a +2 bonus to the attack roll.

# 6 dice * 2 AOE / 4 base = 3 cost
Fireball:
  tier: Veteran
  type: 1-Action
  brief: You conjure a mote of fire that explodes into a vast fireball
  traits: [Attack, Fire, Spell]
  tags:
    cost: 3 Mana
    range: 500 feet
    area: 20-foot burst
  effect: |
    Make a Magic attack roll against your target's Agility DC.

    Success
    : Your target takes 4d6 damage

    Failure
    : Half damage

    #### Heightened

    For each +1 Mana, the damage increases by 1d6.

Awesome Destruction:
  tier: Ribbon
  type: Passive
  brief: Your destructive magic awes and scares everyone who can see it
  effect: |
    You have advantage on Spirit+Provoke rolls to intimidate people who have seen you cast a Blaster spell in the past minute.

Minor Blast:
  tier: Ribbon
  type: 1-Action
  brief: You scatter a small amount of power to deal a tiny bit of damage to several targets
  traits: [Cantrip, Spell]
  tags:
    cost: 0 Mana
    range: 120 feet
    target: Up to ten targets you can see within range
  effect: |
    Choose one of the [[Cold]], [[Electricity]], or [[Fire]] traits. This spell gains that trait. Your target takes 1 damage.

Shatter:
  tier: Ribbon
  type: 1-Action
  brief: You send out powerful sonic waves that shatter an object
  traits: [Cantrip, Sonic, Spell]
  tags:
    cost: 0 Mana
    range: 30 feet
  effect: |
    If your target is an inanimate, unattended object, it takes 1d6 damage.

    #### Heightened

    For a total of 1 Mana, this spell gains an area of a 10-foot burst. For each additional +1 Mana, the burst's radius increases by 10 feet.

