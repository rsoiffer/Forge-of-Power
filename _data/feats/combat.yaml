Mystic Chain:
  tier: Tome
  type: Passive
  brief: You chain a jolt of a particular element between two targets
  traits: [Attack, Cantrip, Invocation, Spell]
  tags:
    requirements: You are wielding a tome
    cost: 0 Mana
    range: 60 feet
    target: Two adjacent targets you can see within range
  effect: |
    Make a Magic attack roll against your target's Defense.

    Success
    : Your target takes 1d12 damage

