Bear Trap:
  tier: Novice
  type: 1-Action
  brief: You throw a portable bear trap towards a nearby enemy
  traits: [Attack, Encounter]
  tags:
    range: 60 feet
    duration: Forever
  effect: |
    Make an Agility attack roll against your target's Agility DC.
  critical-success: Your target takes 3d6 damage and is {restrained}
  success: Your target takes 2d6 damage and is {immobilized}
  failure: Your target takes 1d6 damage and is {slowed} until the end of your next turn

Focus Aim:
  tier: Novice
  type: 1-Action
  brief: You steady your aim, preparing for a single strike
  tags:
    duration: 1 minute, or until you use any [[Move]] power
  effect: |
    You have a +2 bonus to your next {Strike}. This bonus stacks with further uses of this power, up to a maximum of +6.

Hunt Prey:
  tier: Novice
  type: Free
  brief: You focus on hunting down and attacking a single target
  traits: [Concentrate]
  tags:
    target: One creature you can see, or one creature whose trail you're following
    duration: 24 hours, or until you use this power again
  effect: |
    You have advantage on die rolls made to search for or track your target. Your first {Strike} each round against your target deals an extra 1d6 damage.

Sharpshooter:
  tier: Novice
  type: Passive
  brief: You are an expert at making long range shots on difficult targets
  effect: |
    You treat ranged weapons as having double their normal range, and you ignore [cover](combat-rules.html#cover) when making ranged Strikes.

Sniper's Shot:
  tier: Novice
  type: 1-Action
  brief: You make a long-range attack with increased accuracy and damage
  traits: [Encounter]
  effect: |
    Make a ranged {Strike} with a +5 bonus. This Strike doesn't get disadvantage for being a long-range Strike.

Feral Senses:
  tier: Veteran
  type: Passive
  brief: You can detect and fight nearby enemies even when you can't see
  effect: |
    You have blindsight to a distance of 30 feet.

Favored Enemy:
  tier: Ribbon
  type: Passive
  brief: You are especially skilled at hunting down a particular kind of creature
  effect: |
    Choose a type of favored enemy: beasts, demons, dragons, elementals, fey, monstrosities, or undead. You can advantage on die rolls to track or recall information about your favored enemies. You also learn one language of your choice that is spoken by your favored enemies (if they don't speak, you can learn any language of your choice).

Find Arrows:
  tier: Ribbon
  type: 1-Action
  brief: You're always able to find or craft more ammunition
  traits: [Daily]
  effect: |
    You acquire a bundle of 50 arrows or bolts. This ammunition might be a set you constructed at a fletcher's shop, a set you crafted from primitive natural materials, or a lucky find on the battlefield.

Pass Without Trace:
  tier: Ribbon
  type: Passive
  brief: You can perfectly camouflage your tracks to avoid pursuers
  effect: |
    You can hide your trail while travelling in natural environments, giving you a +10 bonus to any die rolls made to avoid being tracked.

