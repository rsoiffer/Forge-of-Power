# Amulet

Blessed Luck:
  tier: Amulet
  type: Reaction
  brief: You are hard to affect with dangerous spiritual magic spells
  traits: [Daily]
  tags:
    requirements: You are wielding an amulet
    trigger: An attack targets your Intellect DC or Spirit DC
  effect: |
    You have +10 DC against the triggering attack.

Protective Magic:
  tier: Amulet
  type: Free
  brief: You grant minor protections to an ally you affect with a spell
  tags:
    requirements: You are wielding an amulet
    trigger: You target a creature other than yourself with a spell
    duration: 1 hour, or until you use this power again
  effect: |
    The triggering creature gains 2 [[Elemental]] Shield.

Rebuke Spirits:
  tier: Amulet
  type: 1-Action
  brief: You protect a creature or location from evil spirits
  traits: [Spell]
  tags:
    requirements: You are wielding an amulet
    cost: 1 Mana
    range: 30 feet
    duration: 1 hour
  effect: |
    Choose one of the following types of spirits: fey, kami, outsiders, or undead. The chosen spirits have a strong aversion to your target, and will not approach your target unless they have a good reason to. This spell has an additional effect depending on your target:

    * If your target is a creature, then the chosen spirits have disadvantage on attacks against your target.

    * If your target is an object, then the chosen spirits cannot willing touch your target.

    * If your target is a location, then the chosen spirits cannot willing approach within 5 feet of your target.

    #### Heightened

    For each +1 Mana, you can target another creature, object, or location within range.

Ward Ally:
  tier: Amulet
  type: 1-Action
  brief: You protect your ally with a shimmering forcefield
  traits: [Cantrip, Spell]
  tags:
    requirements: You are wielding an amulet
    cost: 0 Mana
    range: 30 feet
    duration: Until the end of your next turn
  effect: |
    Your target has +5 Defense.

    #### Heightened

    For each +1 Mana, you can target another creature within range.

# Bludgeon

Crush Armor:
  tier: Bludgeon
  type: 1-Action
  brief: You crush a foe's armor, weakening them for the future
  tags:
    duration: 1 minute
  effect: |
    Make a bludgeon Strike against a target wearing {chain mail} or {plate armor}, or against a monster with hide as tough as metal (as determined by the GM). On a critical success, your target has [[Physical]] Weakness equal to your Strength (minimum 1).

Distracting Blow:
  tier: Bludgeon
  type: 1-Action
  brief: You knock a foe off-balance, making them easier to hit
  tags:
    duration: Until the end of your next turn
  effect: |
    Make a bludgeon Strike. On a success, your target is {flat-footed}.

Dual Bludgeons:
  tier: Bludgeon
  type: Free
  brief: You dual-wield bludgeons by striking with a flurry of blows
  traits: [Stance]
  tags:
    requirements: You are wielding a bludgeon in each hand
  effect: |
    You have a +1 bonus to bludgeon Strikes.

Reliable Damage:
  tier: Bludgeon
  type: Passive
  brief: You can reroll 1s and 2s on your bludgeon's base damage
  effect: |
    When you roll a 1 or a 2 on the base damage for a bludgeon Strike, you can reroll the die. You must use the new result.

# Bow

Archer's Eyes:
  tier: Bow
  type: Passive
  brief: You can see far away and make incredibly distant shots
  effect: |
    You treat bows as having double their normal range.

Multishot:
  tier: Bow
  type: 1-Action
  brief: You load multiple arrows on your bow and fire them all at once
  tags:
    range: The range of your bow
    area: 5-foot burst
  effect: |
    Make a bow Strike with a -5 penalty. This Strike targets any number of creatures in this power's area.

Stable Stance:
  tier: Bow
  type: Free
  brief: You fire more accurately by planting your feet on the ground
  traits: [Stance]
  tags:
    requirements: You haven't used a [[Move]] power yet this turn
    duration: Until the start of your next turn
  effect: |
    You have a +1 bonus to bow Strikes. You can't use any [[Move]] powers.

Weighty Draw:
  tier: Bow
  type: Passive
  brief: You have a bow with a draw weight that requires extreme strength
  tags:
    prerequisites: Strength +2 or higher
  effect: |
    You have a special bow that requires extreme strength to draw. Creatures with less Strength than you cannot wield this bow. When you succeed on a Strike with this bow, add half your Strength to the damage.

# Crossbow

Heavy Bolts:
  tier: Crossbow
  type: Passive
  brief: Your heavy shot is so powerful that it knocks enemies prone
  effect: |
    When you succeed on a crossbow Strike benefitting from the **Heavy Draw** power, your target falls {prone}.

Locked and Loaded:
  tier: Crossbow
  type: Free
  brief: You instantly ready your crossbow at the start of a fight
  tags:
    requirements: This is the first round of a combat encounter
  effect: |
    Immediately use the **Heavy Draw** power.

Point-Blank Shot:
  tier: Crossbow
  type: Free
  brief: Your powerful bolts pierce through nearby targets
  traits: [Stance]
  effect: |
    You have a +1 bonus to crossbow Strikes against targets within 30 feet.

Running Reload:
  tier: Crossbow
  type: 1-Action
  brief: You prepare your crossbow to fire while sprinting
  effect: |
    Immediately use the **Heavy Draw** power and the {Stride} power.

# Dagger

Opportunist:
  tier: Dagger
  type: Reaction
  traits: [Encounter]
  brief: You can sneak in dagger strikes after your enemy gets hit
  tags:
    trigger: After a {Strike} succeeds against a creature you can reach
  effect: |
    Make a dagger {Strike} against the triggering creature.

Parrying Dagger:
  tier: Dagger
  type: Free
  brief: You parry attacks with your dagger, using it like a shield
  traits: [Stance]
  tags:
    trigger: Your turn starts
    requirements: You are wielding a dagger
  effect: |
    You have a +1 bonus to Defense. You cannot make Strikes with this dagger.

Throwing Dagger:
  tier: Dagger
  type: Passive
  brief: You are an expert at throwing daggers a long distance
  effect: |
    You can throw a dagger as a ranged weapon with a range of 20 feet.

# Heavy Weapon

Into the Fray:
  tier: Heavy Weapon
  type: Passive
  brief: Your wide swings leave your enemies no space to gang up on you
  traits: [Stance]
  tags:
    requirements: You are wielding a heavy weapon, and you are adjacent to three or more enemies
  effect: |
    You have a +1 bonus to Defense.

Knockback:
  tier: Heavy Weapon
  type: Free
  brief: You make powerful, heavy swings that knock your enemy back
  tags:
    trigger: You succeed on a heavy weapon Strike against a Size +1 or smaller creature
  effect: |
    Your Strike gains the success and critical success effects of the {Shove} power.

Monster Hunter:
  tier: Heavy Weapon
  type: Free
  brief: You are an expert at defeating giant monsters with giant weapons
  tags:
    trigger: You make a heavy weapon Strike against a Size +1 or larger creature
  effect: |
    The base damage of your Strike increases by 1d12.

Overhead Swing:
  tier: Heavy Weapon
  type: 1-Action
  brief: You make an overhead swing that drives your enemy into the ground
  effect: |
    Make a heavy weapon Strike. On a success, your target falls {prone}.

# Orb

Mystic Burst:
  tier: Orb
  type: Passive
  brief: You conjure a burst of a particular element in an area
  traits: [Attack, Cantrip, Invocation, Spell]
  tags:
    requirements: You are wielding an orb
    cost: 0 Mana
    range: 60 feet
    area: 10-foot burst
  effect: |
    Make a Magic attack roll against your target's Defense.

    Success
    : Your target takes 1d6 damage

    Failure
    : Half damage

    #### Heightened

    For each +1 Mana, the damage increases by 1d6.

Reshape Spell:
  tier: Orb
  type: Passive
  brief: You change the area of a spell to be a different line, cone, or burst
  tags:
    requirements: You are wielding an orb
  effect: |
    When you cast a spell with an area that is shaped like a burst, a cone, or a line, you can change the area's shape to another shape from that list. The size of the area changes according to the following rule: burst sizes, cone sizes, and line sizes are proportional like 2, 3, and 4. For example, you could change a 10-foot burst to a 15-foot cone or a 20-foot line.

    If you reshape a cone or line without a range into a burst, then the new area is an emanation instead of a burst.

Sculpt Spell:
  tier: Orb
  type: Passive
  brief: You sculpt the area or your spell to include or exclude specific targets
  tags:
    requirements: You are wielding an orb
  effect: |
    When you cast a spell with an area, you can modify the area to exclude any regions or targets you want.

# Polearm

Counter Charge:
  tier: Polearm
  type: 1-Action
  brief: You prepare to intercept an imminent charge
  traits: [Manipulate]
  tags:
    requirements: You are wielding a polearm
    duration: Until the start of your next turn
  effect: |
    You can use the **Intercept** power.
  aside: |
    {% smallpower %}
    Intercept:
      type: Reaction
      tags:
        trigger: A creature enters your reach
      effect: |
        Make a polearm Strike with advantage against the triggering creature.
    {% endsmallpower %}

Distant Strike:
  tier: Polearm
  type: Free
  brief: You strike with increased accuracy against a enemy that can't reach you
  traits: [Stance]
  effect: |
    When you make a polearm Strike, if the target of this Strike cannot reach you, this Strike has a +1 bonus to hit.

Polearm Hook:
  tier: Polearm
  type: Free
  brief: You trip a creature using the hook on the end of your polearm
  tags:
    trigger: You critically succeed on a polearm Strike
    target: The target of the triggering Strike
  effect: |
    Your target falls {prone}.

# Shield

Covering Shield:
  tier: Shield
  type: Passive
  brief: You can cover yourself with a shield to avoid area attacks
  tags:
    requirements: You are wielding a shield
  effect: |
    You have +5 bonus to Agility DC against effects that target everything in an area.

Phalanx:
  tier: Shield
  type: Reaction
  brief: You cover your allies with your shield, blocking attacks against them
  tags:
    requirements: You are wielding a shield
    target: An ally adjacent to you
    trigger: An attack targets your ally's Defense
  effect: |
    The triggering attack has disadvantage.

Shield Bash:
  tier: Shield
  type: Passive
  brief: You can wield your shield as a deadly bludgeoning weapon
  effect: |
    You treat shields as melee weapons with a base damage of 1d6 [[Bludgeoning]]. You can use the **Shield Shove** power.
  aside: |
    {% smallpower %}
    Shield Shove:
      type: Free
      tags:
        trigger: You succeed on a shield Strike
      effect: |
        You push your target back 5 feet. If the triggering Strike was a critical success, you can instead push your target back 10 feet.
    {% endsmallpower %}

# Staff

Mystic Bolt:
  tier: Staff
  type: Passive
  brief: You shoot a powerful bolt of a particular element at a target
  traits: [Attack, Cantrip, Invocation, Spell]
  tags:
    requirements: You are wielding a staff
    cost: 0 Mana
    range: 30 feet
  effect: |
    Make a Magic attack roll against your target's Defense.

    Success
    : Your target takes 2d8 damage

    #### Heightened

    For each +1 Mana, the damage increases by 2d8.

Overchannel:
  tier: Staff
  type: 1-Action
  brief: You gather power in your staff, preparing for an epic spell
  traits: [Spell]
  tags:
    requirements: You are wielding a staff
    cost: 1 Mana
    duration: Until you end your turn without casting Overchannel
  effect: |
    The next spell you cast other than Overchannel has -1 cost. This effect stacks with itself, so if you cast Overchannel multiple times, your next spell has -1 cost for each time you cast Overchannel.

    A spell enhanced by Overchannel is less stable than usual. Your next spell has a maximum duration of 1 minute.
  fluff: |
    Note for GMs: some spells (like {Create Element}) have exponential scaling in the mana cost. Some players may try to combine these spells with Overchannel to reach huge numbers. If they do this, hit them over the head with the PHB.

Staff Fighting:
  tier: Staff
  type: Passive
  brief: You are an expert at fighting with a staff in close quarters
  tags:
    requirements: You are wielding a staff
  effect: |
    While you are wielding a staff in two hands, the staff's base damage increases to 1d12, you have a +2 bonus to Defense (instead of the normal +1 bonus to Defense from wielding a staff in two hands), and you treat the staff as having the [[Finesse]] trait.

# Sword

Dueling Sword:
  tier: Sword
  type: Free
  brief: You enter a fencing stance that lets you strike quickly and accurately
  traits: [Stance]
  tags:
    requirements: You are wielding a sword and no other weapons
  effect: |
    You have a +1 bonus to sword Strikes.

Improved Critical:
  tier: Sword
  type: Passive
  brief: You score a critical hit on sword Strikes more often
  effect: |
    When you succeed on a sword Strike, you can add +2 to the attack roll. *(While this doesn't affect your chance of succeeding on the Strike, it does improve your chance of critically succeeding.)*

Lunging Strike:
  tier: Sword
  type: 1-Action
  brief: You lunge forward with a sword for extra reach
  effect: |
    Make a sword Strike. Your reach increases by 5 feet for this Strike.

# Throwing Weapon

Perfect Ricochet:
  tier: Throwing Weapon
  type: Free
  brief: You call a throwing weapon back to your hand after an attack
  tags:
    trigger: After you make a throwing weapon Strike
  effect: |
    The throwing weapon you just attacked with bounces off of the environment and returns to your hand.

Quick Throw:
  tier: Throwing Weapon
  type: Passive
  brief: You quickly throw your weapon at the start of a fight, catching opponents off guard
  effect: |
    You have advantage on throwing weapon Strikes during the first round of a combat encounter.

Slowing Hit:
  tier: Throwing Weapon
  type: Free
  brief: Your throwing weapon entangles an enemy, slowing them down
  tags:
    trigger: You succeed on a throwing weapon Strike
    target: The target of the triggering Strike
    duration: Until the end of your target's next turn
  effect: |
    Your target is {slowed}. If the triggering Strike was a critical success, your target is also {immobilized}.

