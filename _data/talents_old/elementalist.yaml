Concealing Fog:
  tier: Novice
  type: 1-Action
  brief: You cover an area in dense fog that blocks all vision
  traits: [Ritual, Spell]
  tags:
    cost: 1 Mana
    range: 120 feet
    area: 20-foot burst
    duration: 1 hour, or until you decide to end it
  effect: |
    You conjure a cloud of dense fog that fills the area. The fog completely obscures vision, making sight impossible and nullifying [[Visual]] effects. The fog partially obscures sound, imposing disadvantage on [[Auditory]] attacks and die rolls to hear things within the area.

    Heightened (per +1 Mana)
    : The radius of the burst increases by 20 feet

Elemental Bolt:
  tier: Novice
  type: 1-Action
  brief: Hurl a bolt of damaging elemental energy at your foe
  traits: [Attack, Cantrip, Spell]
  tags:
    cost: 0 Mana
    range: 120 feet
  effect: |
    Make a Magic attack roll against your target's defense. On a success, your target takes 1d8 damage.

    Heightened (per +1 Mana)
    : The damage increases by 1d8

Earth Spike:
  tier: Novice
  type: 1-Action
  brief: A spike of earth erupts from the ground beneath the enemy
  traits: [Attack, Spell]
  tags:
    cost: 1 Mana
    range: 60 feet
  effect: |
    Make a Magic attack roll against your target's Agility DC. On a success, your target takes 3d6 damage and falls {prone}. On a failure, your target takes half damage. In either case, the ground in a 10-foot burst around your target becomes difficult terrain, as spikes or pillars of earth persist on the landscape.

    Heightened (total 3 Mana)
    : This power gains an area of a 10-foot burst, and the damage is doubled against structures

    Heightened (total 5 Mana)
    : The damage increases to 5d6, and the area increases to a 20-foot burst

Wind Blast:
  tier: Novice
  type: 1-Action
  brief: A blast of wind damages and knocks back targets in an area
  traits: [Attack, Spell]
  tags:
    cost: 1 Mana
    range: 60 feet
    area: 30-foot line
  effect: |
    Make a Magic attack roll against your target's Strength DC. You have advantage on the attack roll if your target is flying. On a success, your target takes 1d6 damage and is pushed back 10 feet.

    Heightened (per +2 Mana)
    : The damage increases by 1d6 and the knockback increases by 10 feet

Fly:
  tier: Veteran
  type: 1-Action
  brief: The air lifts your target into the air, letting them fly
  traits: [Spell]
  tags:
    cost: 3 Mana
    range: Touch
    duration: 10 minutes
  effect: |
    Your target gains a fly speed of 60 feet.

    Heightened (per +1 Mana)
    : You target one additional creature

Create Water:
  tier: Ribbon
  type: 1-Action
  brief: Summon a small jet of pure water
  traits: [Cantrip, Spell]
  tags:
    cost: 0 Mana
    range: 5 feet
  effect: |
    You conjure a jet of water that arcs towards your target. The water is pure and safe to drink. This spell creates a total of 1 gallon of water.

    Heightened (per +1 Mana, up to a maximum of +6 Mana)
    : This power's range extends by 10 feet, and you create 10 times as much water

Feather Fall:
  tier: Ribbon
  type: Reaction
  brief: Slow down falling creatures before they hit the ground
  traits: [Spell]
  tags:
    cost: 1 Mana
    trigger: You see a creature fall
    range: 60 feet
    target: Up to three falling creatures you can see within range
    duration: 1 minute, or until a target stops falling
  effect: |
    Your target slows down in midair, falling only 60 feet each round, and they are immune to fall damage.

    Heightened (per +1 Mana)
    : You target one additional creature

Freeze:
  tier: Ribbon
  type: 1-Action
  brief: A jet of cold air freezes all water in the area
  traits: [Cantrip, Spell]
  tags:
    cost: 0 Mana
    area: 30-foot line
  effect: |
    All substances in the area are cooled towards near freezing temperatures. This puts out small fires and freezes small bodies of water. This effect isn't powerful enough to affect large objects, creatures, or magical heat sources.

    Heightened (total 2 Mana)
    : This power gains the [[Attack]] trait and targets all creatures in the area that are partially submerged in water. Make a Magic attack roll against your target's Agility DC. On a success, your target takes 2d8 damage and is {restrained} until the end of your next turn. On a failure, your target takes 1d8 damage and is {slowed} until the end of your next turn.

Tinder:
  tier: Ribbon
  type: 1-Action
  brief: Summon a small flame at your fingertip
  traits: [Cantrip, Spell]
  tags:
    cost: 0 Mana
    duration: Sustained, up to 1 minute
  effect: |
    You conjure a small flame at your fingertip or in your hand. The flame doesn't require fuel and doesn't burn you. You can touch an object to rapidly heat it up or to set fire to a flammable object. The flame isn't large enough to be effective as an attack.

    Heightened (total 1 Mana)
    : This power gains a range of 30 feet, and targets an unattended object you can see within range. The flame does burn your target, quickly setting fire to a flammable target.

    Heightened (total 2 Mana)
    : This power gains a range of 60 feet, gains an area of a 20-foot burst, and targets all unattended objects in the area

Tremorsense:
  tier: Ribbon
  type: Passive
  brief: You can sense creatures and objects through solid earth
  tags:
    range: 30 feet
  effect:
    You perceive all creatures and objects within range that you are connected to by a path of a solid material. If this material is entirely hard earth or stone, then your sense is as accurate as vision or touch. Otherwise, your sense is less accurate, and you have disadvantage on rolls that depend on perceiving a target. Your sense doesn't work at all through soft materials, such as sand or water.
