    You can throw a dagger as a ranged weapon with a range of 20 feet.

# Heavy Weapon

Knockback:
  tier: Heavy Weapon
  type: Free
  brief: You knock an enemy back after a powerful hit
  tags:
    perk: +1 damage to heavy weapon Strikes
    trigger: You succeed on a heavy weapon Strike against a Size +1 or smaller creature
    target: The target of the triggering Strike
  effect: |
    You push your target back 5 feet. If the triggering Strike was a critical success, you can instead push your target back 10 feet.

Monster Hunter:
  tier: Heavy Weapon
  type: Free
  brief: You are an expert at defeating giant monsters with giant weapons
  tags:
    perk: +1 damage to heavy weapon Strikes
    trigger: You make a heavy weapon Strike against a Size +1 or larger creature
  effect: |
    The base damage of your Strike increases by 1d12.

# Orb

Mystic Burst:
  tier: Orb
  type: Passive
  brief: You conjure a burst of a particular element in an area
  traits: [Attack, Cantrip, Specialize, Spell]
  tags:
    requirements: You are wielding an orb
    perk: +1 damage to spell attacks
    cost: 0 Mana
    range: 60 feet
    area: 10-foot burst
  effect: |
    Make a Magic attack roll against your target's Defense.

    Success
    : Your target takes 1d6 damage

    Failure
    : Half damage

    #### Heightened

    For each +1 Mana, the damage increases by 1d6.
  aside: |
    ### Specializations

    Pick one trait from the following list: [[Acid]], [[Cold]], [[Electricity]], [[Fire]], [[Mental]], [[Necrotic]], [[Radiant]], or [[Sonic]]. This spell gains that trait.

Reshape Spell:
  tier: Orb
  type: Passive
  brief: You change the area of a spell to be a different line, cone, or burst
  tags:
    requirements: You are wielding an orb
    perk: +1 damage to spell attacks
  effect: |
    When you cast a spell with an area that is shaped like a burst, a cone, or a line, you can change the area's shape to another shape from that list. The size of the area changes according to the following rule: burst sizes, cone sizes, and line sizes are proportional like 2, 3, and 4. For example, you could change a 10-foot burst to a 15-foot cone or a 20-foot line.

Sculpt Spell:
  tier: Orb
  type: Passive
  brief: You sculpt the area or your spell to include or exclude specific targets
  tags:
    requirements: You are wielding an orb
    perk: +1 damage to spell attacks
  effect: |
    When you cast a spell with an area, you can modify the area to exclude any regions or targets you want.

# Polearm

Counter Charge:
  tier: Polearm
  type: 1-Action
  brief: You prepare to intercept an imminent charge
  traits: [Manipulate]
  tags:
    perk: +1 damage to polearm Strikes
    requirements: You are wielding a polearm
    duration: Until the start of your next turn
  effect: |
    You can use the **Intercept** power.
  aside: |
    {% smallpower %}
    Intercept:
      type: Reaction
      tags:
        trigger: A creature enters your reach
