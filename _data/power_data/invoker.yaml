Denounce:
  tier: Novice
  type: 1-Action
  brief: You 

Heal:
  tier: Novice
  type: 1-Action
  brief: Restore a creature's health and cure diseases
  traits: [Spell]
  tags:
    cost: 1 Mana
    range: Touch
  effect: |
    Your target heals 5 health and is cured of any nonmagical diseases. If your target is an undead, they instead take 1d6 damage.

    Heightened (per +1 Mana)
    : The healing increases by 5 and the damage increases by 1d6

Smite Evil:
  tier: Novice
  type: Free
  brief: Punish an evil target with powerful radiant energy
  traits: [Spell]
  tags:
    cost: 1 Mana
    trigger: You hit a creature with a melee {Strike}
    target: The creature you hit
  effect: |
    Your target takes 1d6 damage. If your target is an undead or demon, this damage is doubled.

    Heightened (per +1 Mana)
    : The damage increases by 1d6

Sacred Spell:
  tier: Veteran
  type: Free
  brief: Channel divine energy to greatly buff a spell you cast
  traits: [Encounter]
  tags:
    trigger: You cast a spell
  effect:
    Reduce the cost of the spell by 2.

Holy Aura:
  tier: Ribbon
  type: Passive
  brief: You passively emit an aura of divine magic
  effect:
    You constantly emit a strong magical aura. The nature of the aura matches your moral beliefs - if you follow good beliefs and constantly help others, you emit an aura of Good, and vice-versa for Evil. Some creatures, including undead, angels, and demons, can sense holy auras.

Light:
  tier: Ribbon
  type: 1-Action
  brief: An object shines bright light like a torch
  traits: [Cantrip, Spell]
  tags:
    cost: 0 Mana
    target: An unattended object you can reach
    duration: 1 hour
  effect: |
    Your target shines bright light in all directions. The light is as bright as a torch, illuminating the area within 30 feet.

    Heightened (per +1 Mana)
    : The radius of illumination increases by 30 feet

Zone of Truth:
  tier: Ribbon
  type: 1-Action
  brief: Detect whenever anyone in an area tells a lie
  traits: [Ritual, Spell]
  tags:
    cost: 2 Mana
    area: 30-foot burst
    duration: 10 minutes
  effect:
    Whenever anyone in the area knowingly speaks a lie, the spell sends you a ping. When you cast the spell, you choose whether the ping is perceptible to only you or to everyone nearby.
