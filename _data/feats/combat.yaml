# Dagger

Opportunist:
  tier: Dagger
  type: Reaction
  brief: You can sneak in hits when your enemies fail to hit you
  tags:
    perk: +1 damage to dagger Strikes
    trigger: A {Strike} against you fails or critically fails
  effect: |
