  traits: [Force, Spell]
  tags:
    requirements: You are wielding a wand
    cost: 1 Mana
    range: 120 feet
  effect: |
    Your target takes 2d6 damage.

    #### Heightened

    For each +1 Mana, the damage increases by 1d6.

Reliable Magic:
  tier: Wand
  type: Reaction
  brief: Your wand skills let you easily recover from miscasts
  traits: [Encounter, Fortune]
  tags:
    requirements: You are wielding a wand
    trigger: You critically fail a Magic roll
  effect: |
    Reroll the triggering roll.
