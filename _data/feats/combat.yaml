# Amulet

Blessed Luck:
  tier: Amulet
  type: Reaction
  brief: You are hard to affect with dangerous spiritual magic spells
  traits: [Daily, Fortune]
  tags:
    requirements: You are wielding an amulet
    perk: +1 [[Elemental]] Shield
    trigger: An attack targets your Intellect DC or Spirit DC
  effect: |
    You have +10 DC against the triggering attack.

Protective Magic:
  tier: Amulet
  type: Free
  brief: You grant minor protections to an ally you affect with a spell
  tags:
    requirements: You are wielding an amulet
    perk: +1 [[Elemental]] Shield
    trigger: You target a creature other than yourself with a spell
    duration: 1 hour, or until you use this power again
  effect: |
    The triggering creature gains all the Perk bonuses from your amulet feats.

Ward Ally:
  tier: Amulet
  type: 1-Action
  brief: You protect your ally with a shimmering forcefield
  traits: [Cantrip, Spell]
  tags:
    requirements: You are wielding an amulet
    perk: +1 [[Elemental]] Shield
    cost: 0 Mana
    range: 30 feet
    duration: Until the end of your next turn
  effect: |
    Your target has +5 Defense.

# Bludgeon

Crush Armor:
  tier: Bludgeon
  type: 1-Action
  brief: You crush a foe's armor, weakening them for the future
  tags:
    perk: +1 damage to bludgeon Strikes
    duration: 1 minute
  effect: |
    Make a bludgeon Strike against a target wearing {chain mail} or {plate armor}, or against a monster with hide as tough as metal (as determined by the GM). On a critical success, your target has [[Physical]] Weakness equal to your Strength (minimum 1).

Distracting Blow:
  tier: Bludgeon
  type: 1-Action
  brief: You knock a foe off-balance, making them easier to hit
  tags:
    perk: +1 damage to bludgeon Strikes
    duration: Until the end of your next turn
  effect: |
    Make a bludgeon Strike. On a success, your target is {flat-footed}.

Reliable Damage:
  tier: Bludgeon
  type: Passive
  brief: You can reroll 1s and 2s on your bludgeon's base damage
  tags:
    perk: +1 damage to bludgeon Strikes
  effect: |
    When you roll a 1 or a 2 on the base damage for a bludgeon Strike, you can reroll the die. You must use the new result.

# Bow

Archer's Eyes:
  tier: Bow
  type: Passive
  brief: You can see far away and make incredibly distant shots
  tags:
    perk: +1 damage to bow Strikes
  effect: |
    You treat bows as having double their normal range.

Double Shot:
  tier: Bow
  type: 1-Action
  brief: Fire two arrows in quick succession, with a chance of hitting two targets
  tags:
    perk: +1 damage to bow Strikes
  effect: |
    Make a bow Strike. On a critical hit, make another bow Strike against a different target.

# Crossbow

Heavy Bolts:
