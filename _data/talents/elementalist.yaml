Concealing Fog:
  tier: Novice
  type: 1-Action
  brief: You cover an area in dense fog that blocks all vision
  traits: [Ritual, Spell]
  tags:
    cost: 1 Mana
    range: 120 feet
    area: 20-foot burst
    duration: 1 hour, or until you decide to end it
  effect: |
    You conjure a cloud of dense fog that fills the area. The fog completely obscures vision, making sight impossible and nullifying [[Visual]] effects. The fog partially obscures sound, imposing disadvantage on [[Auditory]] attacks and die rolls to hear things within the area.

    #### Heightened

    For each +1 Mana, the radius of the burst increases by 20 feet.

Earth Spikes:
  tier: Novice
  type: 1-Action
  brief: You cause a spike of earth to erupt from the ground beneath the enemy
  traits: [Attack, Piercing, Spell]
  tags:
    cost: 1 Mana
    range: 120 feet
    area: 20-foot burst
  effect: |
    The ground in this spell's area becomes different terrain, as spikes or pillars of earth cover the landscape. Make a Magic attack roll against your target's Agility DC.

    Critical Success
    : Double damage

    Success
    : Your target takes 2d6 damage and falls {prone}

    Failure
    : Half damage

    #### Heightened

    For each +1 Mana, the damage increases by 1d6 and the radius of the burst increases by 10 feet.

Fire Shield:
  tier: Novice
  type: Free
  brief: You surround yourself with a shield of flames that burns attackers
  traits: [Fire, Spell]
  tags:
    cost: 1 Mana
    duration: 10 minutes
  effect: |
    You have 10 [[Cold]] Shield or 10 [[Fire]] Shield. You can use the **Fire Backlash** power.

    #### Heightened

    For each +1 Mana, the Shield increases by 5, and the damage of **Fire Backlash** increases by 1d4.
  aside: |
    {% smallpower %}
    Fire Backlash:
      type: Reaction
      traits: [Fire]
      tags:
        trigger: A {Strike} succeeds against you
        target: The creature who made the triggering Strike
      effect: |
        Your target takes 2d4 damage.
    {% endsmallpower %}

Freeze:
  tier: Novice
  type: 1-Action
  brief: You conjure a jet of cold air that freezes all water in the area
  traits: [Attack, Cold, Spell]
  tags:
    cost: 1 Mana
    area: 30-foot cone
    duration: Varies
  effect: |
    Make a Magic attack roll against your target's Agility DC. You have advantage on the attack roll if your target is partially surmerged in water.

    Success
    : Your target takes 2d8 damage and is {restrained} for 1 minute

    Failure
    : Half damage, and your target is {slowed} until the end of their next turn

    #### Heightened

    For each +1 Mana, the damage increases by 1d8.

Wind Blast:
  tier: Novice
  type: 1-Action
  brief: A blast of wind damages and knocks back targets in an area
  traits: [Attack, Bludgeoning, Cantrip, Spell]
  tags:
    cost: 0 Mana
    range: 60 feet
    area: 30-foot line
  effect: |
    Make a Magic attack roll against your target's Strength DC. You have advantage on the attack roll if your target is flying.

    Success
    : Your target takes 1d10 damage and is pushed back 10 feet

    #### Heightened

    For each +1 Mana, the damage increases by 1d10 and the knockback increases by 10 feet.

Fly:
  tier: Veteran
  type: 1-Action
  brief: You shape air to support your target and lift them, letting them fly
  traits: [Spell]
  tags:
    cost: 3 Mana
    range: 10 feet
    duration: 10 minutes
  effect: |
    Your target can fly at their normal Speed.

    #### Heightened

    For each +1 Mana, this spells target one additional creature within range.

Create Water:
  tier: Ribbon
  type: 1-Action
  brief: You conjure a small jet of pure water
  traits: [Cantrip, Spell]
  tags:
    cost: 0 Mana
    range: 5 feet
  effect: |
    You conjure a jet of water that arcs towards your target. The water is pure and safe to drink. This spell creates a total of 1 gallon of water.

    #### Heightened

    For each +1 Mana (up to +6 Mana), this power's range extends by 10 feet, and you create 10 times as much water.

Feather Fall:
  tier: Ribbon
  type: Reaction
  brief: You slow down falling creatures before they hit the ground
  traits: [Spell]
  tags:
    cost: 1 Mana
    trigger: You see a creature fall
    range: 60 feet
    target: Up to three falling creatures you can see within range
    duration: 1 minute, or until a target stops falling
  effect: |
    Your target slows down in midair, falling only 60 feet each round, and they are immune to fall damage.

    #### Heightened

    For each +1 Mana, you can target one additional creature.

Tinder:
  tier: Ribbon
  type: 1-Action
  brief: You conjure a small flame at your fingertip that can easily start fires
  traits: [Cantrip, Fire, Spell]
  tags:
    cost: 0 Mana
    duration: Sustained, up to 1 minute
  effect: |
    You conjure a small flame at your fingertip or in your hand. The flame doesn't require fuel and doesn't burn you. You can touch an object to rapidly heat it up or to set fire to a flammable object. The flame isn't large enough to be effective as an attack.

    #### Heightened

    If you add +1 Mana, this power gains a range of 30 feet, and targets an unattended object you can see within range. The flame does burn your target, quickly setting fire to a flammable target. If you add an additional +1 Mana, this power gains a range of 60 feet, gains an area of a 20-foot burst, and targets all unattended objects in the area.

Tremorsense:
  tier: Ribbon
  type: Passive
  brief: You can sense creatures and objects through solid earth
  tags:
    range: 30 feet
  effect:
    You perceive all creatures and objects within range that you are connected to by a path of a solid material. If this material is entirely hard earth or stone, then your sense is as accurate as vision or touch. Otherwise, your sense is less accurate, and you have disadvantage on rolls that depend on perceiving a target. Your sense doesn't work at all through soft materials, such as sand or water.
