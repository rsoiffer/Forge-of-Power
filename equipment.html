{% assign powers = site.data.equipment %}

<table>
  <tr>
    <th>Name</th>
    <th>Description</th>
  </tr>
  {% for power in powers %}
    <tr>
      <td>
        <a href="basic-powers.html#{{ power[0] | slugify }}">{{ power[0] }}</a>
      </td>
      <td>{{ power[1].brief | process_inline }}</td>
    </tr>
  {% endfor %}
</table>


{% for power2 in powers %}
  {% include power.html power=power2 %}
{% endfor %}
