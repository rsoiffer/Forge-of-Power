        Make a polearm Strike with advantage against the triggering creature.
    {% endsmallpower %}

Polearm Hook:
  tier: Polearm
  type: Free
  brief: You trip a creature using the hook on the end of your polearm
  tags:
    perk: +1 damage to polearm Strikes
    trigger: You critically succeed on a polearm Strike
    target: The target of the triggering Strike
  effect: |
    Your target falls {prone}.

# Shield

Covering Shield:
  tier: Shield
  type: Passive
  brief: You can cover yourself with a shield to avoid area attacks
  tags:
    requirements: You are wielding a shield
    perk: +1 [[Physical]] Shield
  effect: |
    You have +2 bonus to Agility DC against powers that affect all targets in an area.

Phalanx:
  tier: Shield
  type: Reaction
  brief: You cover your allies with your shield, blocking attacks against them
  tags:
    requirements: You are wielding a shield
    perk: +1 [[Physical]] Shield
    target: An ally adjacent to you
    trigger: An attack targets your ally's Defense
  effect: |
    The triggering attack has disadvantage.

Shield Bash:
  tier: Shield
  type: Passive
  brief: You can wield your shield as a deadly bludgeoning weapon
  tags:
    requirements: You are wielding a shield
    perk: +1 [[Physical]] Shield
  effect: |
    You treat shields as melee weapons with a base damage of 1d6 [[Bludgeoning]]. You can use the **Shield Shove** power.
  aside: |
    {% smallpower %}
    Shield Shove:
      type: Free
      tags:
        trigger: You succeed on a shield Strike
      effect: |
        You push your target back 5 feet. If the triggering Strike was a critical success, you can instead push your target back 10 feet.
    {% endsmallpower %}

# Staff

Mystic Bolt:
  tier: Staff
  type: Passive
  brief: You shoot a powerful bolt of a particular element at a target
  traits: [Attack, Cantrip, Specialize, Spell]
  tags:
    requirements: You are wielding a staff
    perk: +1 damage to spell attacks, +1 damage to staff Strikes
    cost: 0 Mana
    range: 30 feet
  effect: |
    Make a Magic attack roll against your target's Defense.

    Success
    : Your target takes 2d8 damage

    #### Heightened

    For each +1 Mana, the damage increases by 2d8.
  aside: |
    ### Specializations

    Pick one trait from the following list: [[Acid]], [[Cold]], [[Electricity]], [[Fire]], [[Mental]], [[Necrotic]], [[Radiant]], or [[Sonic]]. This spell gains that trait.

Overchannel:
  tier: Staff
  type: 1-Action
  brief: You gather power in your staff, preparing for an epic spell
  traits: [Spell]
  tags:
    requirements: You are wielding a staff
    perk: +1 damage to spell attacks, +1 damage to staff Strikes
    cost: 1 Mana
    duration: 1 minute
  effect: |
    The next spell you cast other than **Overchannel** has -1 cost.

Staff Fighting:
  tier: Staff
  type: Passive
  brief: You are an expert at fighting with a staff in close quarters
  tags:
    requirements: You are wielding a staff
    perk: +1 damage to spell attacks, +1 damage to staff Strikes
  effect: |
    While you are wielding a staff in two hands, the staff's base damage increases to 1d12, you have another +1 bonus to Defense, and you treat the staff as having the [[Finesse]] trait.

# Sword

Improved Critical:
  tier: Sword
  type: Passive
  brief: You score a critical hit on sword Strikes more often
