# Bludgeon

Crush Armor:
  tier: Bludgeon
  type: 1-Action
  brief: You crush a foe's armor, weakening them for the future
  traits: [Perk]
  tags:
    perk: +1 damage to bludgeon Strikes
    duration: 1 minute
  effect:
    Make a bludgeon Strike against a target wearing heavy armor. On a critical success, your target has [[Physical]] Weakness equal to your Strength (minimum 1).

# Bow

Archer's Eyes:
  tier: Bow
  type: Passive
  brief: You can see far away and make incredibly distant shots
  traits: [Perk]
  tags:
    perk: +1 damage to bow Strikes
  effect:
    You treat bows as having double their normal range.

Double Shot:
  tier: Bow
  type: 1-Action
  brief: Fire two arrows in quick succession, with a chance of hitting two targets
  traits: [Perk]
  tags:
    perk: +1 damage to bow Strikes
  effect:
    Make a bow Strike. On a critical hit, make another bow Strike against a different target.

# Crossbow

Point-Blank Shot:
  tier: Crossbow
  type: Passive
  brief: Your powerful bolts pierce through nearby targets
  traits: [Perk]
  tags:
    perk: +1 damage to crossbow Strikes
  effect:
    You have a +1 bonus to crossbow Strikes against targets within 30 feet.

# Dagger

Throwing Daggers:
  tier: Dagger
  type: Passive
  brief: You are an expert at throwing daggers
  traits: [Perk]
  tags:
    perk: +1 damage to dagger Strikes
  effect:
    You can throw a dagger as a ranged weapon with a range of 20 feet.

# Focus

Ward Ally:
  tier: Focus
  type: 1-Action
  brief: Protect your ally with a shimmering forcefield
  traits: [Cantrip, Perk, Spell]
  tags:
    requirements: You are wielding a focus
    perk: +1 [[Elemental]] Shield
    cost: 0 Mana
    range: 30 feet
    duration: Until the end of your next turn
  effect:
    Your target has +5 Defense.

# Heavy Weapon

Knockback:
  tier: Heavy Weapon
  type: Free
  brief: Knock an enemy back after a hit
  traits: [Perk]
  tags:
    perk: +1 damage to heavy weapon Strikes
    trigger: You hit a Large or smaller creature with a heavy weapon Strike
  effect:
    You push your target back 5 feet. If your Strike was a critical success, you can instead push your target back 10 feet.

# Polearm

Counter Charge:
  tier: Polearm
  type: 1-Action
  brief: You prepare to intercept an imminent charge
  traits: [Manipulate]
  tags:
    requirements: You are wielding a polearm
    perk: +1 damage to polearm Strikes
    duration: Until the start of your next turn
  effect: |
    You can use the **Intercept** power.
  aside: |
    {% smallpower %}
    Intercept:
      type: Reaction
      tags:
        trigger: A creature enters your reach
      effect: |
        Make a polearm Strike with advantage against the creature that entered your reach
    {% endsmallpower %}

# Shield

Covering Shield:
  tier: Shield
  type: Passive
  brief: You can cover yourself with a shield to avoid area attacks
  traits: [Perk]
  tags:
    requirements: You are wielding a shield
    perk: +1 [[Physical]] Shield
  effect:
    You have +2 bonus to Agility DC against powers that affect all targets in an area.

# Staff

Chromatic Missile:
  tier: Staff
  type: 1-Action
  brief: Fire a long-range missile of any kind of magic you know
  traits: [Attack, Cantrip, Force, Perk, Spell]
  tags:
    requirements: You are wielding a staff
    perk: +1 damage to staff Strikes, +1 damage to spell attacks
    cost: 0 Mana
    range: 200 feet
  effect: |
    Make a Magic attack roll against the target's Defense.

    If you know a spell with one of the [[Acid]], [[Cold]], [[Electricity]], [[Fire]], [[Mental]], [[Positive]], [[Shadow]], or [[Sonic]] traits, you can choose to replace the [[Force]] trait on this spell with the other trait.
  success: Your target takes 1d6 + Magic damage

Glacial Burst:
  tier: Staff
  type: 1-Action
  brief: Slow enemies in an area with a burst of elemental ice
  traits: [Attack, Cold, Perk, Spell]
  tags:
    requirements: You are wielding a staff
    perk: +1 damage to staff Strikes, +1 damage to spell attacks
    cost: 1 Mana
    range: 150 feet
    area: 5-foot burst
  effect: |
    Make a Magic attack roll against the target's Defense.
  success: Your target takes 1d6 + Magic damage and is {slowed} until the start of your next turn

# Sword

Lunging Strike:
  tier: Sword
  type: 1-Action
  brief: Lunge forward with a sword for extra reach
  traits: [Perk]
  tags:
    perk: +1 damage to sword Strikes
  effect:
    Make a sword Strike. Your reach increases by 5 feet for this Strike.

# Throwing Weapon

Perfect Ricochet:
  tier: Throwing Weapon
  type: Free
  brief: Call a throwing weapon back to your hand after an attack
  traits: [Perk]
  tags:
    perk: +1 damage to throwing weapon Strikes
    trigger: You finish a throwing weapon Strike
  effect:
    The throwing weapon you just attacked with bounces off of the environment and returns to your hand.

# Unarmed

Kickboxer:
  tier: Unarmed
  type: Passive
  brief: You are effective at making unarmed attacks without your hands
  traits: [Perk]
  tags:
    perk: +1 damage to unarmed Strikes
  effect:
    You don't have disadvantage on unarmed Strikes from having no hands free.

# Wand

Eldritch Blast:
  tier: Wand
  type: 1-Action
  brief: Blast a target with a powerful bolt of eldritch force
  traits: [Attack, Cantrip, Force, Perk, Spell]
  tags:
    requirements: You are wielding a wand
    perk: +2 damage to single-target spell attacks
    cost: 0 Mana
    range: 60 feet
  effect: |
    Make a Magic attack roll against the target's Defense.
  success: Your target takes 1d12 + Magic damage
