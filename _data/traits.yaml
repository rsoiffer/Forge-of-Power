Reputation: Effect with this trait represent broad changes in how other people view you socially. [[Reputation]] effects don't apply to unintelligent or asocial monsters, or to people who are so separate from society that they haven't heard about you. [[Reputation]] effects can be cancelled out by a conflicting reputation caused by your actions or by other people spreading rumors about you.

Ritual: A ritual spell can be cast through a long, complex ritual to save mana. The Mana cost of the spell is reduced by 1 for every 10 minutes you spend performing the ritual. This can reduce the Mana cost of the spell to 0. Powers with this trait always have the [[Spell]] trait as well.

Shadow: This magic involves shadows.

Slashing: Effects with this trait deal damage by cutting, slicing, or hacking targets. Effects with this trait implicitly have the [[Physical]] trait as well.

Sonic: An effect with this trait functions only if it makes sound, meaning it has no effect in an area of silence or in a vacuum. A [[Sonic]] effect might deal sonic damage.

Spell: A power with this trait is called a spell. See [here](spell-rules.html) for more information.

Stance: A stance is a general combat strategy that you enter by using a power with the [[Stance]] trait, and that you remain in for some time. A stance lasts until you fall {unconscious}, until its requirements (if any) are violated, until the encounter ends, or until you enter a new stance, whichever comes first. You can be in a stance only during combat.

Teleportation: Effects with this trait allow you to instantaneously move from one point in space to another. Teleportation does not usually trigger reactions based on movement.

Two-Handed: An item with this trait requires two hands to wield. You cannot use these hands for anything else while wielding this item.

Visual: An effect with this trait can affect only creatures that can see it.
