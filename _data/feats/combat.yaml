    For each +1 Mana, the damage increases by 1d12.

Read Incantation:
  tier: Tome
  type: 1-Action
  brief: You read an incantation from your tome, powering up your next speed
  traits: [Concentrate, Manipulate]
  tags:
    requirements: You are wielding a tome
    duration: Until the end of your next turn
  effect: |
    The next spell you cast has -1 cost.

Tome of Everything:
  tier: Tome
  type: Free
  brief: Your tome has a bit of information on everything, if you can find it
  tags:
    requirements: You are wielding a tome
    trigger: You finish an 8-hour rest
    duration: Until you use this power again
  effect: |
    Choose any [[Spell]] ribbon from any class. You learn that ribbon.

# Unarmed

Grabbing Fist:
  tier: Unarmed
  type: Free
  brief: You grab an enemy that you get a powerful hit on
  tags:
    trigger: After you critically succeed on an unarmed Strike
  effect: |
    You {Grapple} the target of the triggering Strike. This Grapple automatically succeeds.

Kickboxer:
  tier: Unarmed
  type: Passive
  brief: You are effective at making unarmed attacks without your hands
  effect: |
    You don't have disadvantage on unarmed Strikes from having no hands free.

Titan Wrestler:
  tier: Unarmed
  type: Passive
  brief: You are experienced at wrestling creatures much larger than yourself
  effect: |
    When you make a [[Wrestling]] attack against a creature larger than you, you count as +1 Size larger.

