Acid: Effects with this trait deal acid damage. Effects with this trait implicitly have the [[Elemental]] trait as well.

Attack: A power with this trait is called an attack. See [here](basic-rules.html#attacks) for more information.

Auditory: Auditory effects rely on sound. An [[Auditory]] effect can only affect creatures that can hear it.

Bludgeoning: Effects with this trait deal damage by crushing, smashing, or flattening targets. Effects with this trait implicitly have the [[Physical]] trait as well.

Cantrip: Spells with this trait can be cast for 0 Mana. Powers with this trait always have the [[Spell]] trait as well.

Cold: Effects with this trait deal cold damage. Effects with this trait implicitly have the [[Elemental]] trait as well.

Composition: Powers with this trait involve a type of performance. Depending on what kind of performance you make, the power gains the [[Auditory]] or [[Visual]] traits. You can only have one [[Composition]] power active at a time; if you use a new [[Composition]] power, the previous one ends immediately.

Concentrate: A power with this trait requires a degree of mental concentration and discipline.

Daily: Once you use a power with this trait, you cannot use that power again until you complete an 8-hour rest.

Death: An effect with this trait kills you immediately if it reduces you to 0 HP.

Divination: Effects with this trait reveal knowledge about a creature, object, or location. Effects with this trait might also determine what is likely to happen in the near future. Predictions of the future are never guaranteed to give correct results, only guesses or possible outcomes.

Electricity: Effects with this trait deal electricity damage. Effects with this trait implicitly have the [[Elemental]] trait as well.

Elemental: Effects with this trait deal damage by some kind of interaction with one of the chemical elements or forces that make up the universe.

Emotion: This effect alters a creature's emotions. Effects with this trait always have the [[Mental]] trait as well. Creatures that can't feel emotions are immune to [[Emotion]] effects.

Encounter: Once you use a power with this trait, you cannot use that power again until you complete a 5-minute rest.

Fear: This effect evokes the emotion of fear. Effects with this trait always have the [[Mental]] and [[Emotion]] traits as well.

Finesse: A melee weapon with this trait is light, quick, and precise. A creature making a {Strike} with a [[Finesse]] weapon can use either Strength or Agility for the attack roll.

Fire: Effects with this trait deal fire damage or either conjure or manipulate fire. Effects with this trait implicitly have the [[Elemental]] trait as well.

Flourish: Powers with this trait require too much exertion to perform a large number in a row. You can use only 1 power with the [[Flourish]] trait per turn.

Force: Effects with this trait deal force damage or create objects made of pure magical force.

Fortune: Effects with this trait beneficially alter how you roll your dice. You can never have more than one [[Fortune]] effect alter a single roll. If multiple [[Fortune]] effects would apply, you have to pick which to use. If a [[Fortune]] effect and a [[Misfortune]] effect would apply to the same roll, the two cancel each other out, and you roll normally.

Healing: An effect with this trait restores a creature's body, typically by restoring HP, but sometimes by removing diseases or other debilitating effects.

Incapacitation: An ability with this trait can take a character completely out of the fight or even kill them. These abilities are harder to use on more powerful characters, such as player characters and powerful NPC bosses (as determined by the GM). These characters have a +10 bonus to saves, AC, or other defenses against [[Incapacitation]] effects.

Linguistic: An effect with this trait depends on language comprehension. A [[Linguistic]] effect that targets a creature works only if the target understands the language you are using.

Manipulate: You must physically manipulate an item or make gestures to use a power with this trait. Creatures without a suitable appendage can't use powers with this trait.

Mental: An effect with this trait can alter the target's mind. It has no effect on an object or a mindless creature.

Minion: A creature with this trait is controlled by another creature. [[Minion]] creatures can't uses powers unless their master uses the {Command} power.

Misfortune: An effect with this trait detrimentally alters how you roll your dice. You can never have more than one [[Misfortune]] effect alter a single roll. If multiple [[Misfortune]] effects would apply, the GM decides which is worse and applies it. If a [[Fortune]] effect and [[Misfortune]] effect would apply to the same roll, the two cancel each other out, and you roll normally.

Move: A power with this trait involves moving from one space to another.

One-Handed: An item with this trait requires one hand to wield. You cannot use this hand for anything else while wielding this item.

Open: These maneuvers work only as the first salvo on your turn. You can use an [[Open]] power only if you haven't used a power with the [[Attack]] or [[Open]] trait yet this turn.

Physical: Effects with this trait deal damage by some kind of collision between physical objects.

Piercing: Effects with this trait deal damage by impaling, stabbing, or needling targets. Effects with this trait implicitly have the [[Physical]] trait as well.

Polymorph: These effects transform the target into a new form. A target can't be under the effect of more than one [[Polymorph]] effect at a time, later [[Polymorph]] effects disrupt existing ones. While you are polymorphed, your gear is absorbed into you; the passive abilities of your gear still function, but you can't activate or use any items.

Positive: Effects with this trait heal living creatures with positive energy, deal radiant damage to undead, or manipulate positive energy.

Press: Powers with this trait allow you to follow up earlier attacks. A power with the [[Press]] trait can be used only if you are currently affected by MAP.

Proficiency: |
  Powers with this trait give you a special **Proficiency** bonus to a stat. This bonus applies as long as you meet the requirements of the power, ignoring the power's cost, duration, and other tags. This bonus only stacks with other [[Proficiency]] powers up to a certain amount. The table below lists the maximum number of [[Proficiency]] powers that can give you a bonus to a die roll:

