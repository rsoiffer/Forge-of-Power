Command:
  type: Free
  traits: [Auditory, Concentrate]
  effect:
    You command a [[Minion]] creature you control to immediately take an action.

Disarm:
  type: 1-Action
  traits: [Attack]
  tags:
    requirements: You have at least one free hand, and your target is not more than one size larger than you
  effect:
    You try to knock something out of an opponent's grasp. Attempt a {Brawling} check against the opponent's Reflex save.
  critical-success: You knock the item out of the opponent's grasp. It falls to the ground in the opponent's space.
  success: You weaken your opponent's grasp on the item. Until the start of that creature's turn, attempts to Disarm the opponent of that item gain a +2 bonus, and the target takes a -2 penalty to [[Attack]] powers with the item or other rolls requiring a firm grasp on the item.
  critical-failure: You lose your balance and become {flat-footed} until the start of your next turn

Draw Item:
  type: Free
  traits: [Manipulate]
  tags:
    trigger: Your turn begins
  effect:
    You draw one item that is secured in an easily accessible location, such as a weapon in its holster or a potion in a belt pouch. Drawing items from a pack or picking them up from the ground requires the {Interact} power.

Escape:
  type: 1-Action
  traits: [Attack]
  effect:
    You attempt to escape from being {grabbed}, {immobilized}, or {restrained}. Choose one effect imposing any of these conditions on you. Attempt a {Acrobatics}, {Athletics}, or {Brawling} roll against the DC of the effect (such as the {Brawling} DC of a creature grabbing you, or the Spell DC of a spell effect).
  critical-success: As success, and you can then {Stride} up to 5 feet
  success: You get free and remove the {grabbed}, {immobilized}, and {restrained} conditions imposed by your chosen target
  critical-failure: You don't get free, and you can't attempt to Escape again this turn

Grapple:
  type: 1-Action
  traits: [Attack]
  tags:
    requirements: You have at least one free hand, and your target is not more than one size larger than you
  effect:
    You attempt to grab an opponent with your free hand. Attempt a {Brawling} roll against their Fortitude save. You can also use this power to keep your hold a creature you already grabbed.
  critical-success: Your opponent is {restrained} until the end of your next turn, unless you move or your opponent succeeds on an {Escape}
  success: Your opponent is {grabbed} until the end of your next turn, unless you move or your opponent succeeds on an {Escape}
  failure: You fail to grab your opponent, and if you already had the opponent {grabbed} or {restrained} using Grapple, those conditions on that creature end
  critical-failure: As failure, and your target can either grab you (as if it had succeeded at using the Grapple power against you) or force you to fall and land {prone}

Help:
  type: 1-Action
  effect:
    You try to help your ally with a task. The task but be something you could reasonably help with, must involve a die roll, and must be completed before the start of your next turn. You must explain to the GM exactly how you're trying to help, and they determine whether you can Aid your ally. Attempt a die roll (of a type decided by the GM) against DC 20.
  critical-success: You grant your ally a bonus to the roll equal to your Prof
  success: You grant your ally a +1 bonus to the roll
  critical-failure: Your ally takes a -1 penalty to the roll

Interact:
  type: Free
  traits: [Manipulate]
  effect:
    You use your hand or hands to manipulate an object or the terrain. You can grab an unattended or stored object, open a door, or produce some similar effect. You might have to attempt a die roll to determine if your Interact action was successful.

Interrupt:
  type: Reaction
  tags:
    trigger: A creature ends its turn
    requirements: That creature used an [[Attack]] power against you on its turn, and you haven't taken a turn yet this round
  effect:
    You interrupt the normal turn order. Instead of the other creature deciding who takes the next turn, you take the next turn.

Point Out:
  type: Free
  traits: [Auditory, Manipulate, Visual]
  tags:
    requirements: A creature you can see is hidden to one or more of your allies
  effect:
    You indicate a creature that you can see to one or more allies, gesturing in a direction and describing the distance verbally. The target is no longer hidden to your allies.

Ready:
  type: 1-Action
  traits: [Concentrate]
  effect: |
    You prepare to use an action that will occur outside your turn. Choose a single {% icon 1-Action %} power you can use, and designate a trigger. If the trigger occurs before the start of your turn, you can use the chosen power as a reaction.

    If you have MAP and your readied power is an [[Attack]], your readied power takes the MAP you had at the end of your turn.

Seek:
  type: 1-Action
  traits: [Concentrate, Secret]
  effect:
    You scan an area for signs of creatures or objects. If precision is necessary, select a 15-foot burst within line of sight. The GM attempts a single secret {Perception} roll for you can compares the result to the {Stealth} DCs of any hidden creatures or objects in the area.
  success:
    You observe the creature or object, making it no longer hidden to you

Shove:
  type: 1-Action
  traits: [Attack]
  tags:
  tags:
    requirements: You have at least one free hand, and your target is not more than one size larger than you
  effect:
    You push an opponent away from you. Attempt a {Brawling} check against your opponent's Fortitude save.
  critical-success: You push your opponent up to 10 feet away from you. You can {Stride} after it, but you must move the same distance and in the same direction.
  success: You push your opponent back 5 feet. You can {Stride} after it, but you must move the same distance and in the same direction.
  critical-failure: You lose your balance, fall, and land {prone}

Stride:
  type: Free
  traits: [Move]
  effect:
    You move to an adjacent zone. If you're moving across especially difficult terrain, the GM might ask you make a die roll to determine if your Stride action was successful.

Strike:
  type: 1-Action
  traits: [Attack]
  effect:
    You attack with a weapon you're wielding, targeting one creature within your reach (for a melee attack) or within range (for a ranged attack). Note that the weapon you're using is associated with a skill (called the Weapon Skill) and a damage value (called the Damage Die). Make a Weapon Skill roll against your target's AC.
  critical-success: You deal damage equal to 2 * Damage Die + the Weapon Skill's attribute
  success: You deal damage equal to Damage Die + the Weapon Skill's attribute

Sustain:
  type: Free
  traits: [Concentrate]
  tags:
    requirements: You have at least one spell active with a sustained duration
  effect:
    Choose one spell with a sustained duration you have in effect. The duration of that spell continues until the end of your next turn. Some spells might have slightly different or expanded effects if you sustain them. If your Sustain power is disrupted, the spell immediately ends.

Trip:
  type: 1-Action
  traits: [Attack]
  tags:
    requirements: You have at least one free hand, and your target is not more than one size larger than you
  effect:
    You try to knock an opponent to the ground. Attempt a {Brawling} check againt the target's Reflex save.
  critical-success: The target falls and lands {prone} and takes 1d6 bludgeoning damage
  success: The target falls and lands {prone}
  critical-failure: You lose your balance and fall and land {prone}
